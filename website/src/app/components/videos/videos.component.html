<main>
  <h1 class="ultra-regular">
    {{ 'watchNow' | translate | uppercase }}
  </h1>

  <div class="main-video">
    <div class="video-content">
      <img src="assets/img/main-video.png" alt="Main video preview">
      <div class="video-info">
        <div class="video-text">
          <h2 class="video-title ultra-regular">{{ 'mainVideoTitle' | translate }}</h2>
          <p class="video-date">{{ 'mainVideoDate' | translate }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="small-container">
    <div class="small-video">
      <div class="video-content">
        <img src="assets/img/small-video-1.png" alt="Small video 1 preview">
        <div class="video-info">
          <div class="video-text">
            <h2 class="video-title ultra-regular">{{ 'smallVideo1Title' | translate }}</h2>
            <p class="video-date">{{ 'smallVideo1Date' | translate }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="small-video">
      <div class="video-content">
        <img src="assets/img/small-video-2.png" alt="Small video 2 preview">
        <div class="video-info">
          <div class="video-text">
            <h2 class="video-title ultra-regular">{{ 'smallVideo2Title' | translate }}</h2>
            <p class="video-date">{{ 'smallVideo2Date' | translate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
